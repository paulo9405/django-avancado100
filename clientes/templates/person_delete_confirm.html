{% extends 'base.html' %}


{% block title %} Confirmacao {% endblock %}

{% block main %}

    <h1>Tem certeza que deseja deletar {{ person.first_name }} </h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>


    <a href="{% url 'person_list' %}">
        <button type="submit" class="btn btn-primary">Cancel</button>
    </a>

{% endblock %}


{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
